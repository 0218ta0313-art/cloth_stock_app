{% extends "base.html" %}

{% block title %}仕入先編集 - 在庫管理アプリ{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="h4 mb-0">仕入先編集</h2>
    <a href="{{ url_for('supplier_list') }}" class="btn btn-sm btn-outline-secondary">
        一覧へ戻る
    </a>
</div>

<form method="post" class="card p-3">
    <div class="mb-3">
        <label class="form-label">
            仕入先名（必須）
        </label>
        <input type="text" name="name"
               class="form-control"
               value="{{ form.get('name', '') }}">
    </div>

    <div class="mb-3">
        <label class="form-label">
            電話
        </label>
        <input type="text" name="phone"
               class="form-control"
               value="{{ form.get('phone', '') }}">
    </div>

    <div class="mb-3">
        <label class="form-label">
            メール
        </label>
        <input type="email" name="email"
               class="form-control"
               value="{{ form.get('email', '') }}">
    </div>

    <div class="mb-3">
        <label class="form-label">
            住所
        </label>
        <input type="text" name="address"
               class="form-control"
               value="{{ form.get('address', '') }}">
    </div>

    <div class="mb-3">
        <label class="form-label">
            メモ
        </label>
        <textarea name="note" rows="3"
                  class="form-control">{{ form.get('note', '') }}</textarea>
    </div>

    <div class="mt-2">
        <button type="submit" class="btn btn-primary">更新する</button>
        <a href="{{ url_for('supplier_list') }}" class="btn btn-outline-secondary">
            キャンセル
        </a>
    </div>
</form>
{% endblock %}
