<!-- 操作 -->
<td>
    <!-- 上段：既存のボタン（履歴・編集・削除） -->
    <div class="btn-group mb-1" role="group">
        <a href="{{ url_for('item_history', item_id=item['item_id']) }}"
           class="btn btn-sm btn-outline-info">
            履歴
        </a>
        <a href="{{ url_for('edit_item', item_id=item['item_id']) }}"
           class="btn btn-sm btn-outline-secondary">
            編集
        </a>

        {% if session.get('role') == 'admin' %}
        <form action="{{ url_for('delete_item', item_id=item['item_id']) }}"
              method="post"
              class="d-inline"
              onsubmit="return confirm('本当に削除しますか？');">
            <button type="submit" class="btn btn-sm btn-outline-danger">
                削除
            </button>
        </form>
        {% endif %}
    </div>

    <!-- 下段：クイック入出庫フォーム -->
    <form method="post"
          action="{{ url_for('quick_movement') }}"
          class="d-flex flex-wrap gap-1 align-items-center">
        <input type="hidden" name="item_id" value="{{ item['item_id'] }}">

        <select name="movement_type"
                class="form-select form-select-sm w-auto">
            <option value="IN">入庫</option>
            <option value="OUT">出庫</option>
        </select>

        <input type="number"
               name="quantity"
               min="1"
               class="form-control form-control-sm"
               style="width: 80px;"
               placeholder="数" required>

        <input type="text"
               name="memo"
               class="form-control form-control-sm"
               style="width: 120px;"
               placeholder="メモ">

        <button type="submit"
                class="btn btn-sm btn-primary">
            更新
        </button>
    </form>
</td>
